<html>
    <head>
      <script>
        function f1(){
           var v1=document.forms[0];
           var s1=v1.skill;
           var flag=false;
           for(var i=0;i<s1.length;i++){
                if(s1[i].checked){
                    flag=true;
                    break;
                }
           }

           if(!flag){
            alert("pls select one skill");
            s1[0].focus();
            return false;
           }
        
           var d1=v1.gender;
           var flag=false;
           for(var j=0;j<d1.length;j++){
                if(d1[j].checked){
                    flag=true;
                    break;
                }
           }

           if(!flag){
            alert("pls click gender");
            d1[0].focus();
            return false;
           }
        }
        
      </script>
    </head>
    <body>
    <form action="success.html">

        Skills: <input type="checkbox" name="skill" value="c">C&nbsp;&nbsp;
         <input type="checkbox" name="skill" value="java">Java&nbsp;&nbsp;
        <input type="checkbox" name="skill" value="python">Python&nbsp;&nbsp;
        <input type="checkbox" name="skill" value="c++">C++&nbsp;&nbsp;
        <input type="checkbox" name="skill" value="sql">Sql&nbsp;&nbsp;
        <input type="checkbox" name="skill" value="os">Os<br>


        Gender:<input type="radio" name="gender" value="m">male &nbsp;&nbsp;
        <input type="radio" name="gender" value="f">Female<br>
        <input type="submit" value="submit" onclick="return f1()">
    </form>
    </body>
</html>
