<form action="success.html">
    parameter1:<input type="text" name="param1"/><br>
    parameter2:<input type="text" name="param2"/><br>
    <input type="submit" value="submit" onclick="return validate()"/>
    
</form>

<script>
    var mytag=document.forms[0];
    var St=mytag.param1;
    var St1=mytag.param2;
    function validate(){
        if(St.value.length==0){
            alert("pls enter parameter1:");
           St.focus();
            return false;
        }
        if(St1.value.length==0){
            alert("pls enter parameter2:");
            St1.focus();
            return false;
        }
        return true;
    }
</script>
