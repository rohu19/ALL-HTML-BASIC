<form accept="success.html">
    First Name :<input type="text" name="firstName"/> <br/>
    CC Number :<input type="password" name="carNumber"/> <br/>
    Address : <textarea cols="15" rows="4" name="address"></textarea><br/>
    <input type="submit" value="submit" onclick="return validateMyForm()"/>
</form>

<script>
    function validateMyForm(){
        var f1=document.forms[0];
        var fName=f1.firstName;
        if(fName.value.length==0){
            alert('ps enter first name->');
            fName.focus();
            return false;
        }
        var f1=document.forms[0];
        var Cnum=f1.carNumber;
        if(Cnum.value.length==0){
            alert('ps enter Card Number->');
            Cnum.focus();
            return false;
        }
        var f1=document.forms[0];
        var AddNum=f1.address;
        if(AddNum.value.length==0){
            alert('ps enter your Address->');
            AddNum.focus();
            return false;
        }
        return true;
    }
</script>
